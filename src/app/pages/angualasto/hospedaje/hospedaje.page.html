<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-circle-sharp" defaultHref="/angualasto"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Hospedaje</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-searchbar (ionChange)="buscar($event)"animated mode="ios" placeholder="Buscar"></ion-searchbar>      <!-- Busca por titulo los videos-->
<ion-content>
  <!-- AGREGAR RESTO DE COMPONENTES -->
  <div id="container">
    <ion-card  id="card" mode="ios" *ngFor="let hospedaje of hospedajes| filtro: textoBuscar; let i = index">
      
      <div *ngIf="i<num_lugares">
      <div id="img">
        <img src="assets/img/categorias/favoritos/{{hospedaje.img}}">
      </div>
      <ion-card-header>
        <ion-card-title *ngIf="hospedaje.nombre != '' " >{{hospedaje.nombre}}</ion-card-title>
        <br>
        <ion-buttons>

          <ion-button (click)="abrirCard(i)" *ngIf="!abrir[i]">Click para Mostrar Informacion</ion-button>
          <ion-button (click)="abrirCard(i)" *ngIf="abrir[i]">Click para Ocultar Informacion</ion-button>
          
          <ion-button *ngIf="!favoritoEsta(i)" (click)="favoritos(i)" slot="end">
            <ion-icon name="bookmark-outline" size="large"></ion-icon>
          </ion-button>
          <ion-button *ngIf="favoritoEsta(i)" (click)="favoritos(i)" slot="end">
            <ion-icon name="bookmark"  size="large"></ion-icon>
          </ion-button>      
        </ion-buttons>
      </ion-card-header>

      <ion-card-content *ngIf="!abrir[i]" >

      </ion-card-content>

      <ion-card-content *ngIf="abrir[i]">
        <!-- Listado de datos-->
        <ion-list>
          <ion-item *ngIf="hospedaje.telefono != '' " href="tel:{{hospedaje.telefono}}">
            <ion-label >
              Telefono: {{hospedaje.telefono}}
            </ion-label>
          </ion-item>
          <ion-item *ngIf="hospedaje.email != '' " href="mailto:{{hospedaje.email}}">
            Email: {{hospedaje.email}}
          </ion-item>
          <ion-item *ngIf="hospedaje.descripcion != '' ">
            Descripcion: {{hospedaje.descripcion}}
          </ion-item>
          <ion-item *ngIf="hospedaje.id != '' ">
            <iframe *ngIf="hospedaje.id == 100 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.0386678509512!2d-69.1768540852724!3d-30.06442608187501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9684b1623656dccd%3A0xc64f19546d23f031!2sD&#39;onofrio%20Confiter%C3%ADa!5e0!3m2!1ses-419!2sar!4v1655149417407!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </ion-item>
        </ion-list>
        
        <!-- Listado de redes sociales-->
        <ion-buttons id="buttons">
          <ion-button *ngIf="hospedaje.facebook != '' " href="{{hospedaje.facebook}}" target="_blank">
            <ion-icon size="large" name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button *ngIf="hospedaje.instagram != '' " href="{{hospedaje.instagram}}" target="_blank"  >
            <ion-icon size="large" name="logo-instagram"></ion-icon>
          </ion-button>
          <ion-button *ngIf="hospedaje.telefono != '' " href="https://wa.me/+549{{hospedaje.telefono}}" target="_blank">
            <ion-icon size="large" name="logo-whatsapp"></ion-icon>
          </ion-button>


          <ion-button *ngIf="!favoritoEsta(i)" (click)="favoritos(i)" slot="end">
            <ion-icon name="bookmark-outline" size="large"></ion-icon>
          </ion-button>
          <ion-button *ngIf="favoritoEsta(i)" (click)="favoritos(i)" slot="end">
            <ion-icon name="bookmark"  size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
        
        
      </ion-card-content>
    </div>
    </ion-card>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="mostrarLugares($event)">
    <ion-infinite-scroll-content
    loadingSpinner="crescent"
    loadingText="Cargando Lugares...">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
