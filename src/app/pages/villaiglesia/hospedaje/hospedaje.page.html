<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-circle-sharp" defaultHref="/villaiglesia"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Hospedaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- AGREGAR RESTO DE COMPONENTES -->
  <div id="container">

    <ion-card  id="card" mode="ios" *ngFor="let hospedaje of hospedajes">
      <div id="img">
      <img src="assets/img/categorias/hospedaje/{{hospedaje.img}}">
    </div>
    <ion-card-header>
      <ion-card-title>{{hospedaje.nombre}}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <!-- Listado de datos-->
      <ion-list>
        <ion-item *ngIf="hospedaje.telefono != '' " href="tel:{{hospedaje.telefono}}">
          <ion-label >
            Telefono: {{hospedaje.telefono}}
          </ion-label>
        </ion-item>
        <ion-item *ngIf="hospedaje.email != '' " href="mailto:{{hospedaje.email}}">
          Email: {{hospedaje.email}}
        </ion-item>
        <ion-item *ngIf="hospedaje.descripcion != '' ">
          Descripcion: {{hospedaje.descripcion}}
        </ion-item>
        <ion-item>
          <iframe *ngIf="hospedaje.id == 1 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.6713522520395!2d-69.22356808526273!3d-30.417064981748293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968493b7cdd9bdd1%3A0xf3a736ea500d2465!2sComplejo%20Las%20Marias!5e0!3m2!1ses-419!2sar!4v1655142683073!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <iframe *ngIf="hospedaje.id == 2 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.8872037716505!2d-69.25115108526285!3d-30.41094198175059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9684930fade50583%3A0x2dc9c8823245d515!2sPosada%20Alto%20Verde!5e0!3m2!1ses-419!2sar!4v1655143101533!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <iframe *ngIf="hospedaje.id == 3 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3439.909706306424!2d-69.25291338526219!3d-30.438661481740528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968492f1cb5f0c3d%3A0xfb77c34ecfc47e87!2sPosta%20Kamak!5e0!3m2!1ses-419!2sar!4v1655143409196!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </ion-item>
      </ion-list>
      
      <!-- Listado de redes sociales-->
      <ion-buttons id="buttons">
        <ion-button *ngIf="hospedaje.facebook != '' " href="{{hospedaje.facebook}}" target="_blank">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button *ngIf="hospedaje.instagram != '' " href="{{hospedaje.instagram}}" target="_blank"  >
          <ion-icon size="large" name="logo-instagram"></ion-icon>
        </ion-button>
        <ion-button *ngIf="hospedaje.telefono != '' " href="https://wa.me/+549{{hospedaje.telefono}}" target="_blank">
          <ion-icon size="large" name="logo-whatsapp"></ion-icon>
        </ion-button>
      </ion-buttons>
      
      
    </ion-card-content>
    
  </ion-card>
</div>
  
</ion-content>
