<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-circle-sharp" defaultHref="/villaiglesia"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Turismo</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-searchbar (ionChange)="buscar($event)"animated mode="ios" placeholder="Buscar"></ion-searchbar>      <!-- Busca por titulo los videos-->
<ion-content>
  <!-- AGREGAR RESTO DE COMPONENTES -->
  <div id="container">

    <ion-card  id="card" mode="ios" *ngFor="let turismo of turismos| filtro: textoBuscar; let i = index">
      <div id="img">
        <img src="assets/img/categorias/favoritos/{{turismo.img}}">
      </div>
      <ion-card-header>
        <ion-card-title *ngIf="turismo.nombre != '' " >{{turismo.nombre}}</ion-card-title>
      </ion-card-header>
      
    <ion-card-content>
      <!-- Listado de datos-->
      <ion-list>
        <ion-item *ngIf="turismo.telefono != '' " href="tel:{{turismo.telefono}}">
          <ion-label >
            Telefono: {{turismo.telefono}}
          </ion-label>
        </ion-item>
        <ion-item *ngIf="turismo.email != '' " href="mailto:{{turismo.email}}">
          Email: {{turismo.email}}
        </ion-item>
        <ion-item *ngIf="turismo.descripcion != '' " >
          Descripcion: {{turismo.descripcion}}
        </ion-item>
        <ion-item *ngIf="turismo.id != '' " >
          <iframe *ngIf="turismo.id == 1 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.887203771656!2d-69.25115108487624!3d-30.410941981750437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9684930fade50583%3A0x2dc9c8823245d515!2sPosada%20Alto%20Verde!5e0!3m2!1ses-419!2sar!4v1655140928230!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <iframe *ngIf="turismo.id == 2 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3439.909706306424!2d-69.25291338526219!3d-30.438661481740528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968492f1cb5f0c3d%3A0xfb77c34ecfc47e87!2sPosta%20Kamak!5e0!3m2!1ses-419!2sar!4v1655141664230!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <iframe *ngIf="turismo.id == 3 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3481.333732211887!2d-69.35589318529466!3d-29.243146182180897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x969b420fe75eac21%3A0x18f6eae9c8b423f3!2sParque%20Nacional%20San%20Guillermo!5e0!3m2!1ses-419!2sar!4v1655141756938!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        </ion-item>
      </ion-list>
      
      <!-- Listado de redes sociales-->
      <ion-buttons id="buttons">
        <ion-button *ngIf="turismo.facebook != '' " href="{{turismo.facebook}}" target="_blank">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button *ngIf="turismo.instagram != '' " href="{{turismo.instagram}}" target="_blank"  >
          <ion-icon size="large" name="logo-instagram"></ion-icon>
        </ion-button>
        <ion-button *ngIf="turismo.telefono != '' " href="https://wa.me/+549{{turismo.telefono}}" target="_blank">
          <ion-icon size="large" name="logo-whatsapp"></ion-icon>
        </ion-button>
        <ion-button *ngIf="!favoritoEsta(i)" (click)="favoritos(i)" slot="end">
          <ion-icon name="bookmark-outline" size="large"></ion-icon>
        </ion-button>
        <ion-button *ngIf="favoritoEsta(i)" (click)="favoritos(i)" slot="end">
          <ion-icon name="bookmark"  size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
      
      
    </ion-card-content>
    
  </ion-card>
</div>
  
</ion-content>
