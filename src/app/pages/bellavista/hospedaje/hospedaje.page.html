<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-circle-sharp" defaultHref="/bellavista"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Hospedaje</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-searchbar (ionChange)="buscar($event)"animated mode="ios" placeholder="Buscar"></ion-searchbar>      <!-- Busca por titulo los videos-->
<ion-content>
  <!-- AGREGAR RESTO DE COMPONENTES -->
  <div id="container">

    <ion-card  id="card" mode="ios" *ngFor="let hospedaje of hospedajes| filtro: textoBuscar; let i = index ">
      <div id="img">
        <img src="assets/img/categorias/favoritos/{{hospedaje.img}}">
      </div>
      <ion-card-header>
        <ion-card-title *ngIf="hospedaje.nombre != '' " >{{hospedaje.nombre}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <!-- Listado de datos-->
        <ion-list>
          <ion-item *ngIf="hospedaje.telefono != '' " href="tel:{{hospedaje.telefono}}">
            <ion-label >
              Telefono: {{hospedaje.telefono}}
            </ion-label>
          </ion-item>
          <ion-item *ngIf="hospedaje.email != '' " href="mailto:{{hospedaje.email}}">
            Email: {{hospedaje.email}}
          </ion-item>
          <ion-item *ngIf="hospedaje.descripcion != '' ">
            Descripcion: {{hospedaje.descripcion}}
          </ion-item>
          <ion-item *ngIf="hospedaje.id != '' " >
            <iframe *ngIf="hospedaje.id == 100 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.887203771656!2d-69.25115108487624!3d-30.410941981750437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9684930fade50583%3A0x2dc9c8823245d515!2sPosada%20Alto%20Verde!5e0!3m2!1ses-419!2sar!4v1655140928230!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <iframe *ngIf="hospedaje.id == 101 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3439.909706306424!2d-69.25291338526219!3d-30.438661481740528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968492f1cb5f0c3d%3A0xfb77c34ecfc47e87!2sPosta%20Kamak!5e0!3m2!1ses-419!2sar!4v1655141664230!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <iframe *ngIf="hospedaje.id == 102 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.1463938389293!2d-69.24420178526233!3d-30.431951681742884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968493f92b3cae57%3A0x82b5c98026c236d1!2sCaba%C3%B1as%20Sauce%20Dormido%20Refugio%20Campestre!5e0!3m2!1ses-419!2sar!4v1656980333722!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <iframe *ngIf="hospedaje.id == 103 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.1606610286867!2d-69.24907828526224!3d-30.43154718174322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9684932cdbc0618f%3A0x850411322ec0552f!2sPosada%20Del%20Valle!5e0!3m2!1ses-419!2sar!4v1656980778564!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>




          </ion-item>
        </ion-list>
        
      <!-- Listado de redes sociales-->
      <ion-buttons id="buttons">
        <ion-button *ngIf="hospedaje.facebook != '' " href="{{hospedaje.facebook}}" target="_blank">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button *ngIf="hospedaje.instagram != '' " href="{{hospedaje.instagram}}" target="_blank"  >
          <ion-icon size="large" name="logo-instagram"></ion-icon>
        </ion-button>
        <ion-button *ngIf="hospedaje.telefono != '' " href="https://wa.me/+549{{hospedaje.telefono}}" target="_blank">
          <ion-icon size="large" name="logo-whatsapp"></ion-icon>
        </ion-button>
        

        <ion-button *ngIf="!favoritoEsta(i)" (click)="favoritos(i)" slot="end">
          <ion-icon name="bookmark-outline" size="large"></ion-icon>
        </ion-button>
        <ion-button *ngIf="favoritoEsta(i)" (click)="favoritos(i)" slot="end">
          <ion-icon name="bookmark"  size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
      
      
    </ion-card-content>
    
  </ion-card>
</div>
  
</ion-content>
