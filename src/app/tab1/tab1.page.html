<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>

    <ion-title>
      ¿Donde Desea ir?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">¿Donde Desea ir?</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container ></app-explore-container>
  <div id="container">
    <ion-card  id="card" mode="ios" *ngFor="let localidad of localidades" routerLink="/{{localidad.src}}">
      <div id="img">
        <img src="assets/img/{{localidad.img}}" >
      </div>
        <ion-card-header>
          <ion-card-title>{{localidad.nombre}}</ion-card-title>
        </ion-card-header>
    </ion-card>
  </div>

</ion-content>
